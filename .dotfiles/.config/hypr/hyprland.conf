 #--- MONITORS ---

# monitor=,preferred,auto,auto
# monitor=DVI-D-1, 1680x1050@59.88300, 0x0, 1

#--- AUTOSTART ---

exec-once = waybar
exec-once = firefox
exec-once = swaybg -i ~/Pictures/.wall/os/arch.png
exec-once = mako

# exec = pipewire
# exec = pipewire-pulse

exec-once = wl-clipboard-history-t 
exec-once = wl-paste --watch cliphist store
exec-once = wl-clip-persist --clipboard regular --dispf wayland-1
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = /lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = 
# exec-once = 

#--- VARIABLES ---

env = QT_QPA_PLATFORMTHEME,qt6ct # change to qt6ct if you have that
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR="1";
env = QT_QPA_PLATFORM="wayland";
env = QT_QPA_PLATFORMTHEME="gtk4";
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME=gnome
env = XDG_CURRENT_DESKTOP="Hyprland";
env = XDG_SESSION_TYPE="wayland";
env = XDG_SESSION_DESKTOP="Hyprland";
env = xdg-desktop-portal-hyprland;
env = WLR_NO_HARDWARE_CURSORS,1;

# env = QT_AUTO_SCREEN_SCALE_FACTOR,1
# env = QT_STYLE_OVERRIDE,kvantum 

#--- ENVIRONMENT VARIABLES ---

env = XCURSOR_SIZE,10
env = HYPRCURSOR_SIZE,10

#--- LOOK AND FEEL ---

general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
	col.active_border = rgb(44475a)
	col.inactive_border = rgb(282a36)
    layout = dwindle
}

decoration {
    rounding = 5
    active_opacity = 0.98
    inactive_opacity = 0.95
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 1, myBezier
    animation = windowsOut, 1, 1, default, popin 50%
    animation = border, 1, 1, default
    animation = borderangle, 1, 1, default
    animation = fade, 1, 1, default
    animation = workspaces, 1, 1, default
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    # new_status = master
}

misc {
    # force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    # disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#--- INPUT ---

input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle
    follow_mouse = 1
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    repeat_rate=50
   	repeat_delay=400
    touchpad {
        natural_scroll = false
    }
}

# gestures {
    # workspace_swipe = false
# }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#--- KEYBINDINGS ---

$mainMod = SUPER # Sets "Windows" key as main modifier


binde = $mainMod, V, exec, pkill -x wofi || cliphist list |wofi --dmenu -I | cliphist decode | wl-copy

binde = $mainMod, RETURN, exec, alacritty

binde = $mainMod , E, exec, nemo
bind = $mainMod , M, exec, quodlibet

bind = $mainMod , I, exec, vscodium && chromium
bind = $mainMod , B, exec, firefox
# bind = $mainMod , O, exec, Chromium
bind = $mainMod , T, exec, Telegram
bind = $mainMod , N, exec, obsidian

bind = , Print, exec, flameshot gui

bind = $mainMod CTRL, B, exec, pkill -x waybar || waybar

bind = Ctrl $mainMod, L, exit
binde = , F3, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , F4, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# bindl = , F7, exec, playerctl play-pause
# bindl = , F6, exec, playerctl previous
# bindl = , F8, exec, playerctl next

bind = $mainMod CTRL, R, exec, systemctl reboot
bind = $mainMod CTRL, P, exec, systemctl poweroff
bind = $mainMod CTRL, S, exec, systemctl suspend
bind = $mainMod CTRL, Q, exec, pkill Hyprland

bind=$mainMod SHIFT, left,  swapwindow, l
bind=$mainMod SHIFT, right, swapwindow, r
bind=$mainMod SHIFT, up,    swapwindow, u
bind=$mainMod SHIFT, down,  swapwindow, d

bind=$mainMod CTRL, left,  resizeactive, -60 0
bind=$mainMod CTRL, right, resizeactive,  60 0
bind=$mainMod CTRL, up,    resizeactive,  0 -60
bind=$mainMod CTRL, down,  resizeactive,  0  60

bind = $mainMod, R, exec, pkill -x wofi || wofi --show drun

binde = $mainMod, Z, togglefloating,
binde = $mainMod, X, togglesplit, # dwindle
binde = $mainMod, C, killactive,

bind = $mainMod, P, pseudo, # dwindle

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
# bind = $mainMod, 6, workspace, 6
# bind = $mainMod, 7, workspace, 7
# bind = $mainMod, 8, workspace, 8
# bind = $mainMod, 9, workspace, 9
# bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
# bind = $mainMod SHIFT, 6, movetoworkspace, 6
# bind = $mainMod SHIFT, 7, movetoworkspace, 7
# bind = $mainMod SHIFT, 8, movetoworkspace, 8
# bind = $mainMod SHIFT, 9, movetoworkspace, 9
# bind = $mainMod SHIFT, 0, movetoworkspace, 10

# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

#--- WINDOWS AND WORKSPACES ---

windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
# windowrulev2 = bordercolor rgb(ff5555),xwayland:1

windowrulev2 = workspace 1, class:firefox
windowrulev2 = workspace 2, class:Chromium
windowrulev2 = workspace 3, class:VSCodium
windowrulev2 = workspace 4, class:org.telegram.desktop
windowrulev2 = workspace 5, class:discord
